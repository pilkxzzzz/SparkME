<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Повідомлення - SparkMe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="messages.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="burger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1>✨ SparkME</h1>
            <div class="nav-links">
                <a href="index.html">Стрічка</a>
                <a href="messages.html" class="active">Повідомлення</a>
                <a href="donate.html" class="donate-link">
                    <i class="fas fa-heart"></i> Підтримати
                </a>
            </div>
            <div class="nav-buttons" id="authButtons">
                <!-- Кнопки будуть додаватися динамічно -->
            </div>
        </nav>
    </header>

    <main class="messages-page">
        <div class="messages-container">
            <h2>Запити на спілкування</h2>
            <div class="requests-grid" id="requestsContainer">
                <!-- Запити будуть додані через JavaScript -->
            </div>
            
            
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SparkME. Всі права захищені.</p>
    </footer>

    <!-- Спочатку підключаємо Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <!-- Потім наші скрипти -->
    <script src="burger-menu.js" defer></script>
    <script src="config.js" type="module"></script>
    <script src="auth.js" type="module"></script>
    <script src="auth-check.js" type="module"></script>
    <script type="module" src="messages.js"></script>
    <script>
        const authButtons = document.getElementById('authButtons');
        const currentUser = localStorage.getItem('currentUser');
        
        if (currentUser) {
            const user = JSON.parse(currentUser);
            authButtons.innerHTML = `
                <a href="profile.html" class="user-name">${user.name || user.email}</a>
                <button onclick="logout()" class="btn">Вийти</button>
            `;
        } else {
            authButtons.innerHTML = `
                <a href="login.html" class="btn">Увійти</a>
                <a href="register.html" class="btn">Реєстрація</a>
            `;
        }
    </script>
</body>
</html>
