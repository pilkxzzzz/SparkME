<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтримати проект - SparkME</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="burger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h1>✨ SparkME</h1>
            <div class="nav-links">
                <a href="index.html">Стрічка</a>
                <a href="messages.html">Повідомлення</a>
                <a href="donate.html" class="donate-link">
                    <i class="fas fa-heart"></i> Підтримати
                </a>
            </div>
            <div class="nav-buttons" id="authButtonss">
                <!-- Кнопки будуть додаватися динамічно -->
            </div>
        </nav>
    </header>

    <main class="donate-page">
        <div class="donate-container">
            <h2>Підтримати проект</h2>
            <p class="donate-description">
                Допоможіть нам зробити SparkME ще кращим! Ваша підтримка допоможе нам розвивати проект
                та додавати нові функції.
            </p>

            <div class="donation-options">
                <div class="donation-card">
                    <i class="fas fa-heart"></i>
                    <h3>Підтримати проект</h3>
                    <p class="description">Мінімальна сума донату: 10 грн</p>
                    <a href="https://donatello.to/piklsxz" target="_blank" class="donate-btn">Підтримати</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SparkME. Всі права захищені.</p>
    </footer>

    <script src="burger-menu.js"></script>
    <script>
        const authButtons = document.getElementById('authButtons');
        const currentUser = localStorage.getItem('currentUser');
        
        if (currentUser) {
            const user = JSON.parse(currentUser);
            authButtons.innerHTML = `
                <a href="profile.html" class="user-name">${user.name || user.email}</a>
                <button onclick="logout()" class="btn">Вийти</button>
            `;
        } else {
            authButtons.innerHTML = `
                <a href="login.html" class="btn">Увійти</a>
                <a href="register.html" class="btn">Реєстрація</a>
            `;
        }
    </script>
</body>
</html>
